<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shareit - Share file anywhere</title>
    <link rel="icon" href="/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/css/style_front.css">
</head>
<body>
    <img src="/img/logo.png" alt="Shareit logo" class="logo">
    <div class="all-other">
        <section class="upload-container">
            <div class="drop-zone">
                <div class="icon-container">
                    <img src="/img/file.png" alt="file icon" class="center" draggable="false">
                    <img src="/img/file.png" alt="file icon" class="left" draggable="false">
                    <img src="/img/file.png" alt="file icon" class="right" draggable="false">
                </div>
                <input type="file" id="fileInput">
                <div class="title">
                    Drop your Files here or , <span class="browseBtn">browse</span>
                </div>
            </div>
            <div class="progress-container">
                <div class="bg-progress"></div>
                <div class="inner-container">
                    <div class="title">Uploading...</div>
                    <div class="percent-container"><span id="percent">0%</span></div>
                    <div class="progress-bar"></div>
                </div>
            </div>
            <div class="sharing-container">
                <p class="expire">Link expires Tommorow at 2 A.M.</p>
                <div class="input-container">
                    <input type="text" id="fileURL" readonly>
                    <img src="/img/copy-icon.svg" alt="copy icon" id="copyBtn">
                </div>
                <p>Or Send via Email</p>
                <div class="email-container">
                    <form id="emailForm">
                         <div class="field">
                            <label for="sender">Your Email</label>
                            <input type="email" required name="from-email" id="sender">
                         </div>
                         <div class="field">
                            <label for="receiver">Receiver's Email</label>
                            <input type="email" required name="to-email" id="receiver">
                         </div>
                         <button type="submit">Send</button>
                    </form>
                </div>
            </div>
    
            <div class="made-by">
                <p>Made with ❤️ By <a href="https://www.linkedin.com/in/pratik-hadiya">Pratik Hadiya</a></p>
            </div>
        </section>
        <div class="upload-vector"></div>
    </div>
    
    <div class="toast">fghdfgb gyhf</div>
    <script src="/js/index.js"></script>
</body>
</html>
